
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Software | NeuroGreen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://www.eabel.com/wp-content/uploads/2024/07/Advanced-server-racks-in-a-high-tech-data-center.webp') no-repeat center center/cover;
      color: white;
      padding: 8rem 2rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .section-title {
      font-size: 2rem;
      border-left: 5px solid #198754;
      padding-left: 1rem;
      margin-bottom: 1rem;
    }
    .icon {
      color: #198754;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>Green Software</h1>
    <p>Enfoque sistémico para el desarrollo tecnológico sostenible</p>
  </header>

  <main class="container my-5">
    <section class="section-content text-center">
      <div id="question-card" class="card shadow p-4 mx-auto" style="max-width: 700px; min-height: 280px;">
        <h2 class="section-title"><i class="fas fa-leaf icon"></i><span id="question-title"></span></h2>
        <p id="question-text" class="mt-3"></p>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <button class="btn btn-outline-success" id="prevBtn"><i class="fas fa-arrow-left"></i> Anterior</button>
        <div style="flex-grow: 1; height: 8px; background-color: #ddd; margin: 0 15px; border-radius: 5px;">
          <div id="progressBar" style="height: 100%; width: 0%; background-color: #198754; border-radius: 5px;"></div>
        </div>
        <button class="btn btn-outline-success" id="nextBtn">Siguiente <i class="fas fa-arrow-right"></i></button>
      </div>
    </section>

    <section class="section-content text-center mt-5">
      <h2 class="section-title"><i class="fab fa-youtube icon"></i>Video Relacionado</h2>
      <div class="ratio ratio-16x9">
        <iframe 
          src="https://www.youtube.com/embed/Jjgc2eNJHlE?start=1" 
          title="Video de YouTube" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          allowfullscreen>
        </iframe>
      </div>
    </section>
  </main>

  <footer class="footer bg-success text-white text-center py-3 mt-5">
    <p>NeuroGreen - "De las ideas a la acción sostenible"</p>
    <small>Grupo consultor: Emiliano Bocco, Fernando Calle, Enrique Walter Ignacio, Sol Fátima Moreno Mezzadra, Octavio Testa</small>
  </footer>

  <script>
    const questions = [
      { title: "¿Qué es el green software?", text: "El green software es un enfoque de desarrollo que busca minimizar el impacto ambiental del software mediante la optimización del consumo energético y la reducción de la huella de carbono..." },
      { title: "¿Por qué es importante?", text: "El green software surge como respuesta a la creciente preocupación por el impacto ambiental de la tecnología..." },
      { title: "¿Para qué sirve?", text: "Tiene como propósito minimizar el impacto ambiental de la tecnología mediante el uso eficiente de recursos..." },
      { title: "¿Quién lo impulsa?", text: "Involucra a desarrolladores, arquitectos de software y líderes tecnológicos como principales responsables..." },
      { title: "¿Cuándo se aplica?", text: "Debe aplicarse en todas las etapas del ciclo de vida del software, siendo clave desde el diseño hasta el mantenimiento..." },
      { title: "¿Dónde se implementa?", text: "Se implementa en entornos de desarrollo, centros de datos, dispositivos finales y diversas industrias..." },
      { title: "¿Cómo se lleva a cabo?", text: "Se lleva a cabo integrando los principios de sostenibilidad en todo el ciclo de vida del software..." },
      { title: "¿Con qué herramientas?", text: "Se apoya en herramientas como CodeCarbon, PowerAPI y el Carbon Aware SDK..." },
      { title: "¿Cuánto impacto tiene?", text: "Puede disminuir el consumo energético de aplicaciones en un 10-50%..." },
      { title: "Conclusión", text: "El green software no es solo una tendencia: es una necesidad y una estrategia..." }
    ];

    let currentIndex = 0;
    const titleEl = document.getElementById("question-title");
    const textEl = document.getElementById("question-text");
    const progressBar = document.getElementById("progressBar");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function updateCard(index) {
      titleEl.textContent = questions[index].title;
      textEl.textContent = questions[index].text;
      progressBar.style.width = ((index + 1) / questions.length) * 100 + '%';
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === questions.length - 1;
    }

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCard(currentIndex);
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        updateCard(currentIndex);
      }
    });

    updateCard(currentIndex);
  </script>
</body>
</html>
