<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Software | NeuroGreen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://www.eabel.com/wp-content/uploads/2024/07/Advanced-server-racks-in-a-high-tech-data-center.webp') no-repeat center center/cover;
      color: white;
      padding: 8rem 2rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .section-title {
      font-size: 2.5rem;
      border-left: 5px solid #198754;
      padding-left: 1rem;
      margin-bottom: 1rem;
    }
    .icon {
      color: #198754;
      margin-right: 0.5rem;
    }
    #question-card {
      display: grid;
      grid-template-rows: 1fr auto;
      min-height: 500px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>Green Software</h1>
    <p>Enfoque sistémico para el desarrollo tecnológico sostenible</p>
  </header>

  <main class="container my-5">
    <section class="section-content text-center">
      <div id="question-card" class="card shadow p-4 mx-auto">
        <div>
          <h2 class="section-title"><i class="fas fa-leaf icon"></i><span id="question-title"></span></h2>
          <p id="question-text" class="mt-3"></p>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-4">
          <button class="btn btn-outline-success" id="prevBtn"><i class="fas fa-arrow-left"></i> Anterior</button>
          <div style="flex-grow: 1; height: 8px; background-color: #ddd; margin: 0 15px; border-radius: 5px;">
            <div id="progressBar" style="height: 100%; width: 0%; background-color: #198754; border-radius: 5px;"></div>
          </div>
          <button class="btn btn-outline-success" id="nextBtn">Siguiente <i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
    </section>

    <section class="section-content text-center mt-5">
      <h2 class="section-title"><i class="fab fa-youtube icon"></i>Video Relacionado</h2>
      <div class="mx-auto" style="max-width: 600px;">
        <div class="ratio ratio-16x9">
          <iframe 
            src="https://www.youtube.com/embed/Jjgc2eNJHlE?start=1" 
            title="Video de YouTube" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer bg-success text-white text-center py-3 mt-5">
    <p>NeuroGreen - "De las ideas a la acción sostenible"</p>
    <small>Grupo consultor: Emiliano Bocco, Fernando Calle, Enrique Walter Ignacio, Sol Fátima Moreno Mezzadra, Octavio Testa</small>
  </footer>

  <script>
    const questions = [
      {
        title: `¿Qué es el green software?`,
        text: `El green software es un enfoque de desarrollo que busca minimizar el impacto ambiental del software mediante la optimización del consumo energético y la reducción de la huella de carbono.
        Se basa en principios de eficiencia, responsabilidad ambiental y prolongación del ciclo de vida de los dispositivos tecnológicos.
        A diferencia del desarrollo convencional, el green software prioriza decisiones que favorezcan la sustentabilidad, como reducir el uso de recursos computacionales o elegir servicios en la nube alimentados por energías renovables.
        Además, fomenta la colaboración entre desarrolladores, empresas y reguladores para integrar buenas prácticas ecológicas en todas las etapas del ciclo de vida del software.
        Su implementación incluye prácticas como optimización de código, diseño eficiente, uso de energías renovables y compatibilidad con hardware menos demandante.
        También busca generar conciencia sobre el impacto digital en el cambio climático.
        Esta disciplina está en crecimiento y se proyecta como uno de los pilares del desarrollo sostenible en la industria tecnológica.>`
      },
      {
        title: `¿Por qué es importante?`,
        text: `El desarrollo tecnológico ha crecido de manera exponencial, pero con ello también han aumentado el consumo energético y los residuos electrónicos. 
        El green software responde a esta problemática proponiendo una alternativa que reduzca el impacto ambiental de los sistemas digitales.
        Su importancia radica en su capacidad para alinear el avance tecnológico con los Objetivos de Desarrollo Sostenible (ODS) de la ONU.
        También se vuelve clave frente a normativas ambientales más estrictas, ya que permite a las empresas cumplir con estándares ecológicos y evitar sanciones.
        Desde una perspectiva económica, implementar green software puede significar ahorro energético significativo y eficiencia operativa.
        También mejora la reputación de las organizaciones que adoptan prácticas sostenibles.
        En definitiva, el green software no solo es una buena práctica, sino una necesidad para garantizar un futuro digital responsable.`
      },
      {
        title: `¿Para qué sirve?`,
        text: `El green software tiene como propósito reducir la huella ambiental de los sistemas digitales.
        Esto incluye disminuir el consumo de energía de las aplicaciones, mejorar la eficiencia del hardware y reducir la generación de desechos electrónicos.
        Su aplicación puede extender la vida útil de servidores y dispositivos, evitando reemplazos innecesarios.
        También sirve para optimizar el rendimiento del software, lo cual impacta directamente en la experiencia del usuario.
        En contextos empresariales, sirve como herramienta para cumplir con normativas de sostenibilidad y mejorar los informes ESG (ambientales, sociales y de gobernanza).
        A su vez, es útil en la educación, ya que promueve una conciencia ecológica desde la formación técnica.`
      },
      {
        title: `¿Quién lo impulsa?`,
        text: `El green software es impulsado principalmente por desarrolladores, ingenieros de software, arquitectos tecnológicos y líderes de equipos de TI comprometidos con la sostenibilidad.
        También existen organizaciones internacionales como la Green Software Foundation que promueven estándares y herramientas.
        Las grandes empresas tecnológicas, como Microsoft, Google o Amazon, han comenzado a incorporar criterios de sostenibilidad en sus operaciones y plataformas en la nube.
        Asimismo, los gobiernos, mediante regulaciones ambientales, incentivan el desarrollo de soluciones digitales sostenibles.
        La academia también impulsa esta tendencia desde la investigación y la formación de nuevos profesionales.
        Finalmente, los consumidores y usuarios cada vez más informados también juegan un rol importante al exigir servicios más responsables con el medio ambiente.>`
      },
      {
        title: `¿Cuándo se aplica?`,
        text: `El green software debe aplicarse en todas las fases del ciclo de vida del software: desde el análisis y diseño, hasta el desarrollo, pruebas, despliegue y mantenimiento.
        En la etapa de diseño, permite tomar decisiones más sostenibles, como la elección de arquitecturas eficientes.
        Durante el desarrollo, se aplica mediante prácticas como el uso de algoritmos de bajo consumo, codificación eficiente y selección de bibliotecas livianas.
        En pruebas, se pueden medir métricas de consumo energético para evaluar el rendimiento.
        Durante el mantenimiento, se monitorean las actualizaciones para evitar bloatware o aumentos innecesarios en el consumo.
        Además, cobra especial relevancia en procesos de migración de infraestructura, adopción de nuevas tecnologías y cumplimiento normativo ambiental.`
      },
      {
        title: `¿Dónde se implementa?`,
        text: `El green software se puede implementar en múltiples entornos tecnológicos: desde grandes centros de datos hasta aplicaciones móviles o dispositivos IoT.
        En servidores físicos, la optimización del uso de CPU y memoria es esencial para reducir el consumo energético.
        En la nube, se trabaja con proveedores que ofrezcan infraestructura alimentada por fuentes renovables.
        También se implementa en dispositivos de usuario, como notebooks o smartphones, mediante aplicaciones livianas y eficientes.
        Las industrias donde se aplica incluyen la banca, salud, educación, transporte y retail, entre otras.
        En todos estos entornos, se busca que el software contribuya a reducir la huella ecológica del sistema completo.>`
      },
      {
        title: `¿Cómo se lleva a cabo?`,
        text: `Se lleva a cabo integrando principios de sostenibilidad en todo el ciclo de vida del software. Esto incluye desde la elección de lenguajes de programación más eficientes, hasta el uso de plataformas que midan el impacto ambiental del código.
        Algunas prácticas clave son:
        - Elegir algoritmos de menor complejidad computacional.
        - Usar menos llamadas innecesarias a la red o al disco.
        - Minimizar el uso de gráficos o animaciones pesadas.
        - Aplicar arquitectura serverless o escalable según demanda.
        También es esencial formar a los equipos de desarrollo en cultura sostenible y establecer indicadores de desempeño ambiental.`
      },
      {
        title: `¿Con qué herramientas?`,
        text: `Existen múltiples herramientas que ayudan a implementar prácticas de green software. Algunas de las más destacadas son:
        - <strong>CodeCarbon</strong>: mide las emisiones de carbono asociadas al código.
        - <strong>PowerAPI</strong>: mide el consumo energético de procesos en ejecución.
        - <strong>Green Metrics Tool</strong>: evalúa eficiencia energética en arquitectura web.
        - <strong>Carbon Aware SDK</strong>: ajusta el comportamiento del software según la intensidad de carbono en la red eléctrica.
        Estas herramientas permiten obtener datos concretos sobre el impacto de las decisiones de desarrollo, facilitando una mejora continua.`
      },
      {
        title: `¿Cuánto impacto tiene?`,
        text: `El impacto del green software puede ser muy significativo. Por ejemplo, optimizar una aplicación para que consuma menos CPU puede reducir el gasto energético en hasta un 50%.
        A nivel de servidores, la eficiencia energética puede extender la vida útil del hardware y reducir la necesidad de refrigeración.
        Las mejoras también se traducen en reducción de costos, ya que el consumo eléctrico representa un gasto constante en infraestructura.
        En aplicaciones a gran escala, como redes sociales o plataformas de streaming, incluso pequeños ajustes pueden generar ahorros energéticos masivos.
        Estudios indican que la digitalización sostenible puede ayudar a mitigar hasta el 15% de las emisiones globales de carbono.`
      },
      {
        title: `Conclusión`,
        text: `El green software es una pieza fundamental en la construcción de un futuro digital responsable. No se trata solo de mejorar el código, sino de adoptar una nueva forma de pensar el desarrollo tecnológico.
        Adoptar estos principios desde ahora permitirá a las organizaciones anticiparse a regulaciones, reducir costos y contribuir positivamente al planeta.
        Los beneficios son tanto ambientales como económicos y sociales.
        Las empresas, gobiernos, universidades y desarrolladores individuales tienen un rol clave en esta transformación.
        El futuro del software será verde, o no será.`
      }
    ];

    let currentIndex = 0;
    const titleEl = document.getElementById("question-title");
    const textEl = document.getElementById("question-text");
    const progressBar = document.getElementById("progressBar");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function updateCard(index) {
      titleEl.innerHTML = questions[index].title;
      textEl.innerHTML = questions[index].text;
      progressBar.style.width = ((index + 1) / questions.length) * 100 + '%';
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === questions.length - 1;
    }

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCard(currentIndex);
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        updateCard(currentIndex);
      }
    });

    updateCard(currentIndex);
  </script>
</body>
</html>
