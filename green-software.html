<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Software | NeuroGreen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1rem;
    }

    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://www.eabel.com/wp-content/uploads/2024/07/Advanced-server-racks-in-a-high-tech-data-center.webp') no-repeat center center/cover;
      color: white;
      padding: 8rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .section-title {
      font-size: 1.5rem;
      border-left: 5px solid #198754;
      padding-left: 1rem;
      margin-bottom: 1rem;
    }

    .icon {
      color: #198754;
      margin-right: 0.5rem;
    }

    #question-card {
      display: grid;
      grid-template-rows: 1fr auto;
      min-height: 500px;
      max-width: 90%;
      font-size: 1rem;
    }

    #question-title {
      font-size: 1.75rem;
    }

    #question-text {
      font-size: 1.125rem;
      line-height: 1.6;
      text-align: justify;
    }

    button {
      font-size: 1.0625rem;
      padding: 0.6rem 1.2rem;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>Green Software</h1>
    <p>Enfoque sistémico para el desarrollo tecnológico sostenible</p>
  </header>

  <main class="container my-5">
    <section class="section-content text-center">
      <div id="question-card" class="card shadow p-4 mx-auto">
        <div>
          <h2 class="section-title"><i class="fas fa-leaf icon"></i><span id="question-title"></span></h2>
          <p id="question-text" class="mt-3"></p>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-4">
          <button class="btn btn-outline-success" id="prevBtn"><i class="fas fa-arrow-left"></i> Anterior</button>
          <div style="flex-grow: 1; height: 8px; background-color: #ddd; margin: 0 15px; border-radius: 5px;">
            <div id="progressBar" style="height: 100%; width: 0%; background-color: #198754; border-radius: 5px;"></div>
          </div>
          <button class="btn btn-outline-success" id="nextBtn">Siguiente <i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
    </section>

    <section class="section-content text-center mt-5">
      <h2 class="section-title"><i class="fab fa-youtube icon"></i>Video Relacionado</h2>
      <div class="mx-auto" style="max-width: 600px;">
        <div class="ratio ratio-16x9">
          <iframe 
            src="https://www.youtube.com/embed/ROHcPfHrvHs" 
            title="Video de YouTube" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer bg-success text-white text-center py-3 mt-5">
    <p>NeuroGreen - "De las ideas a la acción sostenible"</p>
    <small>Grupo consultor: Emiliano Bocco, Fernando Calle, Enrique Walter Ignacio, Sol Fátima Moreno Mezzadra, Octavio Testa</small>
  </footer>

  <script>
    const questions = [
      {
        title: `¿Qué es el green software?`,
        text: `El green software es un enfoque de desarrollo que busca reducir el impacto ambiental del software a través de decisiones técnicas conscientes. Esto incluye optimizar el uso de recursos computacionales, minimizar el consumo energético y extender la vida útil del hardware. A diferencia del desarrollo tradicional, el green software promueve la eficiencia energética desde el diseño del sistema hasta su mantenimiento. También fomenta la elección de proveedores que usen energía renovable, la reutilización de componentes y la eliminación del código innecesario. Este paradigma representa una forma responsable de crear tecnología, entendiendo que cada aplicación que usamos tiene un costo ambiental que debemos aprender a reducir.`
      },
      {
        title: `¿Por qué es importante?`,
        text: `El avance digital no es neutro en términos ambientales. El aumento del tráfico de datos, el uso de servidores y la producción de dispositivos generan una huella de carbono significativa. El green software es importante porque plantea una forma de mitigar ese impacto mediante prácticas sostenibles. Además, se alinea con los Objetivos de Desarrollo Sostenible de la ONU y ayuda a las organizaciones a cumplir con normativas ambientales cada vez más exigentes. También ofrece beneficios económicos, como el ahorro energético y la optimización de infraestructura. Su adopción demuestra compromiso con el medioambiente y contribuye a construir una industria tecnológica más responsable.`
      },
      {
        title: `¿Para qué sirve?`,
        text: `El green software sirve para reducir el impacto ambiental de los productos digitales, desde sitios web hasta aplicaciones complejas. Permite optimizar el rendimiento, ahorrar energía y alargar la vida útil de los equipos informáticos. También es una herramienta valiosa para cumplir con regulaciones ecológicas, mejorar indicadores de sostenibilidad y fomentar la innovación verde. En la educación, promueve valores de responsabilidad ambiental entre estudiantes y futuros profesionales. En entornos corporativos, favorece decisiones técnicas más conscientes y transparentes. En resumen, el green software es útil para cualquier organización que desee alinear su desarrollo digital con la sustentabilidad.`
      },
      {
        title: `¿Quién lo impulsa?`,
        text: `El green software es impulsado por una comunidad diversa que incluye desarrolladores, arquitectos de software, científicos de datos, gobiernos, empresas y organizaciones sin fines de lucro. La Green Software Foundation es una de las instituciones más relevantes en la promoción de estándares, guías y herramientas para el desarrollo sustentable. Grandes empresas tecnológicas como Microsoft, Google y Amazon están adoptando estas prácticas en sus servicios. Además, instituciones académicas comienzan a incluir estos enfoques en sus programas de formación. La demanda de los usuarios también juega un papel fundamental, exigiendo productos digitales más éticos y responsables con el ambiente.`
      },
      {
        title: `¿Cuándo se aplica?`,
        text: `El green software se aplica desde el inicio del ciclo de desarrollo, y no solo como una etapa final. En la planificación, ayuda a elegir arquitecturas y lenguajes más eficientes. Durante la codificación, promueve buenas prácticas que reducen la carga de procesamiento y el uso de recursos. En la etapa de pruebas, permite evaluar el consumo energético y la eficiencia del software. Incluso en el mantenimiento, sugiere actualizaciones conscientes que no aumenten innecesariamente la demanda de hardware. También cobra relevancia en procesos como migraciones a la nube, refactorizaciones o lanzamientos de nuevas versiones, donde es posible tomar decisiones con criterios ecológicos.`
      },
      {
        title: `¿Dónde se implementa?`,
        text: `El green software puede implementarse en diversos contextos: desde grandes centros de datos hasta aplicaciones móviles que usamos a diario. En la nube, implica elegir proveedores energéticamente responsables. En servidores físicos, optimiza el uso de CPU, RAM y refrigeración. En dispositivos personales, fomenta apps livianas que usen menos batería y procesamiento. También se aplica en industrias como banca, salud, transporte o educación, donde el software cumple funciones críticas. Su implementación no está limitada por la escala del proyecto: tanto una startup como una empresa global pueden adoptar estas prácticas para reducir su huella digital.`
      },
      {
        title: `¿Cómo se lleva a cabo?`,
        text: `Llevar a cabo un enfoque de green software implica integrar criterios de sostenibilidad en todas las decisiones técnicas. Esto incluye elegir algoritmos más eficientes, minimizar el uso de gráficos pesados, optimizar consultas a bases de datos y reducir transferencias innecesarias. También se promueve el uso de herramientas para medir el impacto ambiental del software y tomar decisiones basadas en evidencia. Las arquitecturas escalables, el uso de lenguajes energéticamente eficientes y la formación de equipos conscientes son claves para lograrlo. En definitiva, se trata de desarrollar pensando en el futuro, no solo en la funcionalidad del presente.`
      },
      {
        title: `¿Con qué herramientas?`,
        text: `Existen herramientas específicas que permiten medir y reducir el impacto ambiental del software. CodeCarbon estima las emisiones de CO₂ de scripts y procesos. PowerAPI mide el consumo de energía de cada proceso en tiempo real. La Green Metrics Tool evalúa la eficiencia energética de arquitecturas web. Carbon Aware SDK permite ajustar el comportamiento del software según el nivel de carbono en la red eléctrica. Estas herramientas aportan datos concretos que ayudan a mejorar continuamente. Su integración en los flujos de trabajo permite tomar decisiones más informadas y avanzar hacia un desarrollo digital más sostenible.`
      },
      {
        title: `¿Cuánto impacto tiene?`,
        text: `El impacto del green software puede ser profundo, especialmente cuando se aplica a gran escala. Optimizar una aplicación web para que consuma menos CPU puede reducir su huella energética en hasta un 50%. Si se multiplica este efecto por millones de usuarios, el ahorro de energía y emisiones puede ser significativo. Además, la eficiencia puede alargar la vida útil de los servidores, disminuir costos de refrigeración y reducir desechos electrónicos. En entornos empresariales, también mejora los indicadores ESG y puede convertirse en una ventaja competitiva. El software, bien diseñado, puede ser parte de la solución al cambio climático.`
      },
      {
        title: `Conclusión`,
        text: `El green software representa una nueva forma de pensar y hacer tecnología, donde cada decisión técnica se convierte en una oportunidad para cuidar el planeta. No se trata solo de eficiencia, sino de responsabilidad ambiental. Al adoptar estas prácticas, las organizaciones no solo reducen costos y cumplen normativas, sino que también aportan a un futuro más equitativo y sostenible. El desarrollo digital ya no puede ignorar su impacto. Desde los lenguajes que usamos hasta las plataformas que elegimos, todo cuenta. Por eso, el green software no es una tendencia pasajera, sino un compromiso con el mañana.`
      }
    ];

    let currentIndex = 0;
    const titleEl = document.getElementById("question-title");
    const textEl = document.getElementById("question-text");
    const progressBar = document.getElementById("progressBar");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function updateCard(index) {
      titleEl.innerHTML = questions[index].title;
      textEl.innerHTML = questions[index].text;
      progressBar.style.width = ((index + 1) / questions.length) * 100 + '%';
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === questions.length - 1;
    }

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCard(currentIndex);
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        updateCard(currentIndex);
      }
    });

    updateCard(currentIndex);
  </script>
</body>
</html>
