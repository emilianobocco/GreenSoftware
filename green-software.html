<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green Software | NeuroGreen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1rem;
    }

    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://www.eabel.com/wp-content/uploads/2024/07/Advanced-server-racks-in-a-high-tech-data-center.webp') no-repeat center center/cover;
      color: white;
      padding: 8rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .section-title {
      font-size: 1.5rem;
      border-left: 5px solid #198754;
      padding-left: 1rem;
      margin-bottom: 1rem;
    }

    .icon {
      color: #198754;
      margin-right: 0.5rem;
    }

    #question-card {
      display: grid;
      grid-template-rows: 1fr auto;
      min-height: 500px;
      max-width: 90%;
      font-size: 1rem;
    }

    #question-title {
      font-size: 1.75rem;
    }

    #question-text {
      font-size: 1.125rem;
      line-height: 1.6;
      text-align: justify;
    }

    button {
      font-size: 1.0625rem;
      padding: 0.6rem 1.2rem;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>Green Software</h1>
    <p>Enfoque sistémico para el desarrollo tecnológico sostenible</p>
  </header>

  <main class="container my-5">
    <section class="section-content text-center">
      <div id="question-card" class="card shadow p-4 mx-auto">
        <div>
          <img id="question-image" src="" alt="Imagen relacionada" class="img-fluid mb-3 rounded shadow" style="max-height: 250px; object-fit: cover; width: 100%;">
          <h2 class="section-title"><i class="fas fa-leaf icon"></i><span id="question-title"></span></h2>
          <p id="question-text" class="mt-3"></p>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-4">
          <button class="btn btn-outline-success" id="prevBtn"><i class="fas fa-arrow-left"></i> Anterior</button>
          <div style="flex-grow: 1; height: 8px; background-color: #ddd; margin: 0 15px; border-radius: 5px;">
            <div id="progressBar" style="height: 100%; width: 0%; background-color: #198754; border-radius: 5px;"></div>
          </div>
          <button class="btn btn-outline-success" id="nextBtn">Siguiente <i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
    </section>

    <section class="section-content text-center mt-5">
      <h2 class="section-title"><i class="fab fa-youtube icon"></i>Video Relacionado</h2>
      <div class="mx-auto" style="max-width: 600px;">
        <div class="ratio ratio-16x9">
          <iframe 
            src="https://www.youtube.com/embed/ROHcPfHrvHs" 
            title="Video de YouTube" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer bg-success text-white text-center py-3 mt-5">
    <p>NeuroGreen - "De las ideas a la acción sostenible"</p>
    <small>Grupo consultor: Emiliano Bocco, Fernando Calle, Enrique Walter Ignacio, Sol Fátima Moreno Mezzadra, Octavio Testa</small>
  </footer>

  <script>
    const questions = [
      {
        title: "¿Qué es el green software?",
        image: "https://cdn.pixabay.com/photo/2017/07/31/11/21/technology-2555016_960_720.jpg",
        text: `El green software es una práctica que busca repensar cómo se desarrolla y utiliza la tecnología para minimizar su impacto ambiental...`
      },
      {
        title: "¿Por qué es importante?",
        image: "https://cdn.pixabay.com/photo/2020/10/24/03/50/earth-5682313_1280.jpg",
        text: `La importancia del green software radica en que nos permite hacer frente a uno de los grandes desafíos del siglo XXI: el cambio climático...`
      },
      {
        title: "¿Para qué sirve?",
        image: "https://cdn.pixabay.com/photo/2016/11/29/03/53/hacker-1869557_1280.jpg",
        text: `El green software sirve para transformar el desarrollo tecnológico en una práctica alineada con la sostenibilidad ambiental...`
      },
      {
        title: "¿Con qué herramientas?",
        image: "https://cdn.pixabay.com/photo/2015/12/05/23/51/code-1076536_1280.jpg",
        text: `Existen múltiples herramientas que permiten llevar adelante un enfoque de green software de manera práctica y basada en datos...`
      },
      {
        title: "¿Dónde se implementa?",
        image: "https://cdn.pixabay.com/photo/2018/05/08/08/49/data-center-3382812_1280.jpg",
        text: `El green software puede implementarse en prácticamente cualquier entorno donde haya desarrollo o uso de tecnología...`
      }
    ];

    let currentIndex = 0;
    const titleEl = document.getElementById("question-title");
    const textEl = document.getElementById("question-text");
    const imageEl = document.getElementById("question-image");
    const progressBar = document.getElementById("progressBar");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function updateCard(index) {
      titleEl.innerHTML = questions[index].title;
      textEl.innerHTML = questions[index].text;
      imageEl.src = questions[index].image || "";
      imageEl.style.display = questions[index].image ? "block" : "none";
      progressBar.style.width = ((index + 1) / questions.length) * 100 + '%';
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === questions.length - 1;
    }

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCard(currentIndex);
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        updateCard(currentIndex);
      }
    });

    updateCard(currentIndex);
  </script>
</body>
</html>
